<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViverBem+</title>
    <link rel="stylesheet" href="css/login_inicial.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/LOGO_VIVER_BEM_+_2-removebg-preview (1).png" alt="ViverBem+ Logo">
            <h1>ViverBem+</h1>
        </div>
        <nav>
            <a href="#">Página inicial</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Vamos começar</h2>
                <form>
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" required>

                    <div class="buttons">
                        <button type="button">Cliente</button>
                        <button type="button">Profissional</button>
                    </div>

                    <a href="#" class="register-link">Cadastre-se</a>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Centro Empresarial Shopping Praia da Costa, 245, Vila Velha, ES</p>
    </footer>
</body>
</html>
