<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Segurança</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/login_seg.css">
</head>
<body>

    <header>
        <!-- A seção <header> contém o cabeçalho da página, 
            geralmente usado para navegação e informações principais. -->

        <nav class="nav-bar">
            <!-- A tag <nav> define uma área de navegação na página. 
            Aqui está um contêiner para os elementos de navegação,
             com a classe 'nav-bar' para estilização. -->

            <div class="logo">
                <h1>ViverBem+</h1>
                <!-- Este bloco contém o logo ou nome do site, 
                 que é estilizado como um título de nível 1. -->
            </div>

            <div class="nav-list">
                <!-- Este bloco contém a lista de links de navegação. -->

                <ul>
                    <!-- A tag <ul> define uma lista não ordenada, 
                        usada aqui para os itens de navegação. -->

                    <li class="nav-item"><a href="#" class="nav-link">Página inicial</a></li>
                    <!-- Um item de navegação que leva à página inicial. 
                     O atributo 'href="#"' indica que o link 
                    atualmente não leva a lugar nenhum (é um placeholder). 
                    A classe 'nav-link' pode ser usada 
                    para estilizar o link. -->

                    <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
                    <!-- Outro item de navegação que levará à página de login. -->
                </ul>
            </div>

            <div class="mobile-menu-icon">
                <!-- Este bloco contém o ícone do menu
                  para dispositivos móveis. -->

                <button onclick="menuShow()">
                    <!-- Um botão que, ao ser clicado, executa a função JavaScript
                      'menuShow()', que provavelmente 
                    exibe ou esconde o menu em dispositivos móveis. -->

                    <img class="icon" src="assets/img/menu_white_36dp.svg" alt="">
                    <!-- Um ícone (menu hambúrguer) para representar 
                     o menu em dispositivos móveis. O arquivo de imagem
                    está localizado na pasta 'assets/img'. -->
                </button>
            </div>
        </nav>

        <div class="mobile-menu">
            <!-- Este bloco define o menu que será exibido 
             em dispositivos móveis. -->

            <ul>
                <!-- Lista de links de navegação 
                 que aparecem no menu mobile. -->

                <li class="nav-item"><a href="#" class="nav-link">Página inicial</a></li>
                <!-- Link para a página inicial no menu mobile. -->

                <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
                <!-- Link para a página de login no menu mobile. -->
            </ul>

        </div>
    </header>

    <div class="main-container">
        <div class="section-header">
            <i class="fas fa-lock"></i>
            <h2>Login e segurança</h2>
        </div>

        <div class="login-section">
            <h3>Login</h3>
            <div class="login-details">
                <p>Senha</p>
                <div class="login-actions">
                    <a href="#" class="edit-btn" onclick="toggleEdit('telefone')">Atualizar</a>
                   
                </div>
            </div>
            <p class="last-updated">Última atualização há 8 meses</p>
        </div>

        <hr>

        <div class="account-section">
            <h3>Conta</h3>
            <div class="account-actions">
                <p>Desativar conta</p>
                <a href="#" class="editar-btn" onclick="toggleEdit('nome')">Desativar</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="logo-footer">
                <img src="img/LOGO_VIVER_BEM_+_2-removebg-preview (1).png" alt="Logo ViverBem+">
                <p></p>
            </div>
            
        </div>
        <address>
            Centro Empresarial Shopping Praia da Costa, 245, Vila Velha, ES
        </address>
    </footer>
</body>
</html>
