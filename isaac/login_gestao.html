<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ViverBem+</title>
    <link rel="stylesheet" href="css/login_gestao.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="welcome-text">Bem-vindo, Vamos Começar a Gestão</span>
            <span class="logo-text">ViverBem+</span>
        </header>

        <div class="login-box">
            <h2>Faça Login aqui!</h2>
            <form action="#">
                <label for="matricula">Matrícula*</label>
                <input type="text" id="matricula" name="matricula" required>

                <label for="senha">Senha*</label>
                <input type="password" id="senha" name="senha" required>

                <a href="#" class="forgot-password">Esqueci a senha</a>

                <button type="submit" class="btn">ENTRAR</button>
            </form>
            <div class="logo">
                <img src="img/logo.png" alt="Logo ViverBem+">
            </div>
        </div>
    </div>
</body>
</html>
