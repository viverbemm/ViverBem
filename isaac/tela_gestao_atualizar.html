<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - ViverBem+</title>
    <link rel="stylesheet" href="css/atualizar_gestao.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Olá administrador</h2>
            <ul>
                <li><a href="#">Atualizar minhas informações</a></li>
                <li><a href="#">Incluir um novo administrador</a></li>
                <li><a href="#">Preferências gerais</a></li>
            </ul>
        </div>
        
        <div class="content">
            <h2>Dados pessoais</h2>
            <div class="info-item">
                <span>Nome completo:</span>
                <input type="text" id="nome" value="Isaac Lucca De Paula Barbara" disabled>
                <a href="#" class="edit-btn" onclick="toggleEdit('nome')">Editar</a>
            </div>
            <div class="info-item">
                <span>Telefone:</span>
                <input type="text" id="telefone" value="(27) 99823-457" disabled>
                <a href="#" class="edit-btn" onclick="toggleEdit('telefone')">Editar</a>
            </div>
            <div class="info-item">
                <span>Pronomes:</span>
                <input type="text" id="pronomes" value="Nenhum" disabled>
                <a href="#" class="edit-btn" onclick="toggleEdit('pronomes')">Editar</a>
            </div>
            <div class="info-item">
                <span>Gênero:</span>
                <input type="text" id="genero" value="Masculino" disabled>
                <a href="#" class="edit-btn" onclick="toggleEdit('genero')">Editar</a>
            </div>
            <div class="info-item">
                <span>Data de nascimento:</span>
                <input type="text" id="dataNascimento" value="19/01/2002" disabled>
                <a href="#" class="edit-btn" onclick="toggleEdit('dataNascimento')">Editar</a>
            </div>
            <div class="info-item">
                <span>E-mail padrão:</span>
                <input type="email" id="email" value="isaaclucca@viverbem.com" disabled>
                <a href="#" class="edit-btn" onclick="toggleEdit('email')">Editar</a>
            </div>
            <div class="info-item">
                <span>Cidade:</span>
                <input type="text" id="cidade" value="Vila Velha - ES" disabled>
                <a href="#" class="edit-btn" onclick="toggleEdit('cidade')">Editar</a>
            </div>
        </div>

        <footer>
            <img src="logo.png" alt="ViverBem+">
        </footer>
    </div>

    <script src="js/atualizar.js"></script>
</body>
</html>
