<!DOCTYPE html>
<html lang="pt-br">
<!-- Define o tipo de documento como HTML5 e o idioma da página como português do Brasil. -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8,
      que suporta uma ampla gama de caracteres. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir que a página seja 
     exibida corretamente em dispositivos móveis. -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vincula uma folha de estilo externa da biblioteca Font Awesome, 
     que fornece ícones escaláveis. 
    O link inclui uma URL para o CDN da Font Awesome e 
    um atributo de integridade para segurança adicional. -->

    <link rel="stylesheet" href="css/style.css">
    <!-- Vincula uma folha de estilo CSS personalizada 
     localizada em 'src/css/style.css'. -->

    <title>Menu Lateral</title>
    <!-- Define o título da página, que aparecerá na aba do navegador. -->
</head>

<body>

    <nav id="sidebar">
        <!-- Cria uma barra de navegação lateral com o ID 'sidebar', 
         que provavelmente será estilizada e manipulada via CSS e JavaScript. -->

        <div id="sidebar_content">
            <!-- Contêiner que envolve todo o conteúdo dentro da
              barra lateral, identificado por 'sidebar_content'. -->

            <div id="user">
                <!-- Seção destinada a exibir informações do usuário. -->

                <img src="img/ramon.jpg" id="user_avatar" alt="Avatar">
                <!-- Exibe a imagem do usuário com o ID 'user_avatar', 
                 que será provavelmente uma foto de perfil. -->

                <p id="user_infos">
                    <!-- Parágrafo que contém as informações do usuário, 
                     identificado por 'user_infos'. -->

                    <span class="item-description">
                        Ramon Holanda
                    </span>
                    <!-- Exibe o nome do usuário. -->

                    <span class="item-description">
                        Gerente Geral
                    </span>
                    <!-- Exibe o cargo ou título do usuário. -->
                </p>
            </div>

            <ul id="side_items">
                <!-- Cria uma lista de itens de navegação na barra lateral, 
                 identificada por 'side_items'. -->

                <li class="side-item">
                    <a href="#">
                        <!-- Um item de navegação na barra lateral. 
                         O link atualmente não leva a lugar nenhum (é um placeholder). -->

                        <i class="fa-solid fa-box"></i>
                        <!-- Ícone de uma caixa, utilizando Font Awesome. -->

                        <span class="item-description">
                            Financeiro
                        </span>
                        <!-- Descrição do item de navegação. -->
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
                <!-- Outro item de navegação na barra lateral,
                  com ícone de engrenagem, para "Configurações". -->

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Gráficos e Análises
                        </span>
                    </a>
                </li>
                <!-- Item de navegação para "Gráficos e Análises", 
                 com ícone de gráfico de linha. -->

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Controle de Usuários
                        </span>
                    </a>
                </li>
                <!-- Item de navegação para "Controle de Usuários", 
                 com ícone de usuário. -->
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
                <!-- Botão para abrir ou fechar a barra lateral. 
                O ícone (seta) provavelmente indicará a direção
                 da ação (expandir ou retrair a barra). -->
            </button>
        </div>

        <div id="logout">
            <!-- Seção dedicada ao botão de logout, 
             identificada por 'logout'. -->

            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <!-- Ícone de logout (seta saindo de um bracket), 
                 utilizando Font Awesome. -->

                <span class="item-description">
                    Logout
                </span>
                <!-- Texto descritivo para o botão de logout. -->
            </button>
        </div>
    </nav>

    <main>
        <h1></h1>
        <!-- Área principal da página. Atualmente, está vazia, 
         mas seria onde o conteúdo principal seria exibido. -->
    </main>

    <script src="js/script.js"></script>
    <!-- Vincula um arquivo JavaScript externo que está
      localizado em 'src/javascript/script.js'. 
    Este arquivo provavelmente contém o código para manipular 
    a barra lateral (abrir/fechar) e outras interações. -->
</body>

</html>
