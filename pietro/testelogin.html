<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ViverBem+</title>
    <link rel="stylesheet" href="css/testelogin.css">
</head>

<body>
    <div class="container">


        <div class="login-box">
            <h2>Cadastre-se aqui!</h2>
            <form action="#">
                <input type="text" name="nome" placeholder="Nome Completo *" required>
                <input type="tel" name="telefone" placeholder="Telefone *" required>
                <input type="email" name="email" placeholder="Email *" required>
                <input type="text" name="cpf" placeholder="CPF ou RG *" required>
                <input type="text" name="matricula" placeholder="Matrícula (profissionais)">
                <select name="cidade" required>
                    <option value="">Selecione sua cidade:</option>
                    <option value="">Cariacica</option>
                    <option value="">Fundão</option>
                    <option value="">Guarapari</option>
                    <option value="">Serra</option>
                    <option value="">Viana</option>
                    <option value="">Vila Velha</option>
                    <option value="">Vitória</option>
                </select>


                <select name="" required>
                    <option value="">Selecione uma opção:</option>
                    <option value="">Cliente</option>
                    <option value="">Profissionais</option>
                </select>
                <div class="logo">
                    <img src="logo.png" alt="Logo ViverBem+">
                </div>
        </div>
    </div>
</body>

</html>
